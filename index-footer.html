<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Footer</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
    }

    footer {
      background-color: black;
      color: white;
      padding: 40px 0;
      text-align: center;
    }

    footer p {
      margin: 0;
      font-size: 18px;
      line-height: 1.5;
    }

    footer .nav-links {
      margin: 20px 0;
    }

    footer .nav-links a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-size: 15px;
    }

    footer .nav-links a:hover {
      text-decoration: underline;
    }

    footer .social-icons {
      margin: 20px 0;
    }

    footer .social-icons a {
      margin: 0 10px;
      color: white;
      font-size: 24px;
      text-decoration: none;
    }

    footer .social-icons a:hover {
      color: #f00;
    }

    footer .footer-bottom {
      background-color: #222;
      padding: 10px 0;
      font-size: 12px;
      color: #c9c9c9d2;
      /* Màu xám nhạt */
    }

    footer .footer-bottom p {
      font-size: 10px;
      color: #c9c9c9d2;
      /* Màu xám nhạt */
    }

    footer .footer-bottom a {
      color: #c9c9c9d2;
      /* Màu xám nhạt */
      text-decoration: none;
    }

    footer .footer-bottom a:hover {
      text-decoration: underline;
    }

    .main-title {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 20px;
      max-width: 600px;
      margin: 0 auto;
      white-space: pre-line;
      /* Giữ ngắt dòng */
      padding-bottom: 20px;
      /* Tăng khoảng cách với phần mô tả */
      line-height: 1.2;
      /* Giảm khoảng cách giữa các dòng */
    }

    .main-description {
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 10px;
      /* Giảm khoảng cách với phần container */
      max-width: 800px;
      margin: 0 auto;
      color: #c9c9c9d2;
      /* Màu xám nhạt */
    }

    .content {
      text-align: center;
      padding: 40px 0 20px 0;
      /* Giảm khoảng cách với phần container */
    }
  </style>
</head>

<body>
  <!-- Phần tiêu đề và mô tả -->
  <div class="container content">
    <p class="main-title">CHUYỂN ĐỔI SỐ AN NINH<br>TRONG THỜI ĐẠI MỚI</p>
    <p class="main-description">Giải pháp công nghệ AI nhận dạng hành vi giúp ngăn chặn các sự cố và tai nạn xảy ra
      trong tương lai.<br> Mang lại sự an toàn và an tâm cho xã hội.</p>
  </div>

  <!-- Phần footer -->
  <footer>
    <div class="container">
      <!-- Các liên kết điều hướng -->
      <div class="nav-links">
        <a href="#">Trang Chủ</a>
        <a href="#">Về Asilla</a>
        <a href="#">Tuyển Dụng</a>
        <a href="#">Tin Tức</a>
        <a href="#">Chia Sẻ</a>
        <a href="#">Liên Hệ</a>
      </div>
      <!-- Các biểu tượng mạng xã hội -->
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
    <!-- Thông tin bản quyền -->
    <div class="footer-bottom text-center">
      <p>© Copyright: <a href="https://technology.asilla.vn/">Asilla Co., ltd All Rights Reserved.</a></p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
