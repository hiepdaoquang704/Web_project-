<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Values</title>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      margin: 0;
      padding: 0;
      color: #000;
      overflow: hidden;
      /* Prevent scrolling */
    }

    .background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 50px;
      display: flex;
      justify-content: flex-start;
    }

    .text-container {
      text-align: left;
      max-width: 350px;
      margin-right: 20px;
    }

    .title {
      font-size: 2.3em;
      font-weight: bold;
      white-space: nowrap;
    }

    .subtitle {
      color: red;
      margin-top: 10px;
    }

    .subtitle:before {
      content: '• ';
      color: red;
      font-size: 1.5em;
      vertical-align: middle;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      flex: 1;
      max-width: 700px;
      margin-left: 10px;
    }

    .grid-item img {
      max-width: 100%;
    }
  </style>
</head>

<body>
  <video autoplay muted loop class="background-video">
    <source
      src="https://assets-global.website-files.com/65026dd496ae11e0661a276e/65032e538b08fcfd3a9572ee_644721f8842b562d3d6fedca_1062047155-hd-transcode-transcode.mp4"
      type="video/mp4">
    <source
      src="https://assets-global.website-files.com/65026dd496ae11e0661a276e/65032e538b08fcfd3a9572ee_644721f8842b562d3d6fedca_1062047155-hd-transcode-transcode.webm"
      type="video/webm">
    Your browser does not support the video tag.
  </video>
  <div class="container">
    <div class="text-container">
      <div class="title">GIÁ TRỊ CỐT LÕI</div>
      <div class="subtitle">Our value</div>
    </div>
    <div class="grid">
      <div class="grid-item">
        <img
          src="https://assets-global.website-files.com/65026dd496ae11e0661a276e/652557489fcd8c08c026c657_value%201.png"
          alt="Towards Number 1">
      </div>
      <div class="grid-item">
        <img
          src="https://assets-global.website-files.com/65026dd496ae11e0661a276e/65255757027ee480669dd4eb_value%202.png"
          alt="Growth up together">
      </div>
      <div class="grid-item">
        <img
          src="https://assets-global.website-files.com/65026dd496ae11e0661a276e/6525576974892e61c0cf3ac7_value%203.png"
          alt="Respect each other">
      </div>
      <div class="grid-item">
        <img
          src="https://assets-global.website-files.com/65026dd496ae11e0661a276e/6525577827d0de5a2ad1b612_value%204.png"
          alt="Support based working">
      </div>
    </div>
  </div>
</body>

</html>
