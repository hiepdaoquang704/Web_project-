<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Content with Custom Icons</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .toggle-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
        }
        .toggle-content.show {
            max-height: 500px; /* Adjust according to the content's height */
            padding: 1rem;
        }
        .btn-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .icon-container {
            position: relative;
            width: 24px; /* Adjust as needed */
            height: 24px;
        }
        .icon {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease-in-out;
        }
        .icon-vertical {
            transform: rotate(0deg);
        }
        .icon-horizontal {
            transform: rotate(90deg);
        }
        .icon-hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <button class="btn btn-link" id="toggleButton">
                        Tôi có thể ứng tuyển bằng cách nào?
                        <div class="icon-container">
                            <svg class="icon icon-vertical" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill="currentColor" d="M10 20a10 10 0 1 1 0-20a10 10 0 0 1 0 20m0-2a8 8 0 1 0 0-16a8 8 0 0 0 0 16m5-9v2H5V9z"/></svg>
                            <svg class="icon icon-horizontal" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill="currentColor" d="M10 20a10 10 0 1 1 0-20a10 10 0 0 1 0 20m0-2a8 8 0 1 0 0-16a8 8 0 0 0 0 16m5-9v2H5V9z"/></svg>
                        </div>
                    </button>
                </h5>
            </div>
            <div id="content" class="toggle-content">
                <div class="card-body">
                    <p>Để ứng tuyển trên hệ thống tuyển dụng, bạn cần điền đầy đủ các trường thông tin bắt buộc trong Hồ sơ cá nhân và gửi kèm CV mô tả kinh nghiệm và năng lực đáp ứng điều kiện ứng tuyển cho mỗi vị trí cụ thể rồi nhấn Submit form ứng tuyển.</p>
                    <p>Hoặc bạn cũng có thể gửi CV trực tiếp tới email: hr@asilla.net</p>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#toggleButton').click(function () {
                var content = $('#content');
                var iconVertical = $('.icon-vertical');
                var iconHorizontal = $('.icon-horizontal');

                if (content.hasClass('show')) {
                    content.removeClass('show').css('max-height', '0');
                    iconHorizontal.css('transform', 'rotate(90deg)');
                    iconVertical.css('transform', 'rotate(0deg)');
                } else {
                    content.addClass('show').css('max-height', content.prop('scrollHeight') + 'px');
                    iconHorizontal.css('transform', 'rotate(0deg)');
                    iconVertical.css('transform', 'rotate(0deg)');
                }
            });
        });
    </script>
</body>
</html>
